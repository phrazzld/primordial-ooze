<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PrimordialOoze</title>
    <meta name="description" content="cellular automata with javascript">
    <meta name="author" content="phaedrus">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <form id="genesis">
      <label for="from111">111</label>
      <input type="checkbox" name="genesis-rule" id="from111" value="from111">
      <br>
      <label for="from110">110</label>
      <input type="checkbox" name="genesis-rule" id="from110" value="from110">
      <br>
      <label for="from101">101</label>
      <input type="checkbox" name="genesis-rule" id="from101" value="from101">
      <br>
      <label for="from100">100</label>
      <input type="checkbox" name="genesis-rule" id="from100" value="from100" checked>
      <br>
      <label for="from011">011</label>
      <input type="checkbox" name="genesis-rule" id="from011" value="from011" checked>
      <br>
      <label for="from010">010</label>
      <input type="checkbox" name="genesis-rule" id="from010" value="from010" checked>
      <br>
      <label for="from001">001</label>
      <input type="checkbox" name="genesis-rule" id="from001" value="from001" checked>
      <br>
      <label for="from000">000</label>
      <input type="checkbox" name="genesis-rule" id="from000" value="from000">
      <br>

      <label for="pace">Pace (ms)</label>
      <input type="text" id="pace" value="1000">
      <br>

      <button type="submit" id="spawn">Spawn</button>
      <button type="button" id="meteor">Meteor Strike</button>
    </form>
    <div id="spawn-pool"></div>

    <script type="text/javascript" src="genesis.js"></script>
  </body>
</html>
